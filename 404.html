<!DOCTYPE html>
<html>
<head>
  <title>404 Not Found</title>
  <script>
    var redirectURL = window.location.protocol + "//" + window.location.host + "/index.html";
    window.location.replace(redirectURL);
  </script>
</head>
<body>
  <p>Redirecting to <a href="/index.html">home page</a>...</p>
</body>
</html>
